<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reduciendo Tiempos en Proyectos de Software</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            background-color: #0a192f;
            color: white;
            overflow: hidden;
        }
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.08;
            background-image: url("https://page.gensparksite.com/slides_images/648a3076fc022b7699f832ba0eb7b546.webp");
            background-size: cover;
        }
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 40px;
        }
        .title {
            font-size: 52px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 300;
            text-align: center;
            margin-top: 20px;
            color: #a3bffa;
        }
        .date {
            font-size: 22px;
            font-weight: 500;
            margin-top: 20px;
            color: #81e6d9;
        }
        .logo-area {
            position: absolute;
            bottom: 40px;
            right: 50px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin: 50px 0;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #a3bffa;
        }
        .divider {
            width: 150px;
            height: 4px;
            background-color: #4299e1;
            margin: 15px 0;
        }
        .top-banner {
            position: absolute;
            top: 0;
            left: 0;
            height: 15px;
            width: 100%;
            background-color: #4299e1;
        }
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #4299e1;
        }
    </style>
</head>
<body>
<div class="slide-container">
<div class="bg-pattern"></div>
<div class="top-banner"></div>
<div class="content">
<div class="divider"></div>
<h1 class="title">Reduciendo Tiempos en Proyectos de Software</h1>
<div class="divider"></div>
<div class="icon-grid">
<div class="icon-item">
<i class="fas fa-code fa-3x"></i>
<span class="mt-2">Desarrollo</span>
</div>
<div class="icon-item">
<i class="fas fa-tachometer-alt fa-3x"></i>
<span class="mt-2">Velocidad</span>
</div>
<div class="icon-item">
<i class="fas fa-cogs fa-3x"></i>
<span class="mt-2">Automatizaci√≥n</span>
</div>
<div class="icon-item">
<i class="fas fa-check-circle fa-3x"></i>
<span class="mt-2">Calidad</span>
</div>
</div>
<h2 class="subtitle">Optimizando procesos y automatizando pruebas</h2>
<p class="date">Agosto 2025</p>
</div>
<div class="logo-area">
<a href="IA_Testing_p02.html"><h3 class="text-xl font-semibold text-white">Vinculadas &amp; Seguros -></h3></a>
</div>
<div class="bottom-bar"></div>
</div>
</body>
</html>
