<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Gracias</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;family=Roboto:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            position: relative;
            color: white;
            overflow: hidden;
            background-image: url('https://nicocantabbva.github.io/PresTestingIA20250820/IA_Testing_p12.png');
            background-size: cover;
            background-position: center;
        }
        .content {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            width: 100%;
            display: flex;
            flex-direction: column; /* Cambiado a columna para apilar los elementos */
            justify-content: center;
            align-items: center;
            padding-bottom: 40px;
        }
        .title {
            font-size: 52px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            color: #ffffff;
        }
        .subtitle {
            font-size: 24px;
            font-weight: 300;
            text-align: center;
            margin-top: 20px;
            color: #a3bffa;
        }
        .date {
            font-size: 22px;
            font-weight: 500;
            margin-top: 20px;
            color: #81e6d9;
        }
        .logo-area {
            position: absolute;
            bottom: 40px;
            right: 50px;
        }
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            margin: 50px 0;
        }
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #a3bffa;
        }
        .divider {
            width: 150px;
            height: 4px;
            background-color: #4299e1;
            margin: 15px 0;
        }
        .top-banner {
            position: absolute;
            top: 0;
            left: 0;
            height: 15px;
            width: 100%;
            background-color: #4299e1;
        }
        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background-color: #4299e1;
        }
    </style>
</head>
<body>
<div class="slide-container">
<div class="content">
<h3 class="text-3xl font-bold text-white mb-4">Â¡Gracias!</h3>
<div class="mt-2">
<a href="index.html">
<h3 class="text-xl font-semibold text-white">Ir al inicio -></h3>
</a>
</div>
</div>
</div>
</body>
</html>
